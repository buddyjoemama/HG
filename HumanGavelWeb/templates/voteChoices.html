    <div class="vote-choices">
        <div class="options">
            <div class="option" ng-repeat="item in $$choices">
                <span>
                    <input type="radio" name="$$id" value="item.name" /><span ng-bind="item.name"></span>
                </span>
            </div>
        </div>
    </div>
</form>
